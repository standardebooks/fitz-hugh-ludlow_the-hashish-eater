	<head>
		<title>Epigraph</title>

		<link href="../css/local.css" rel="stylesheet" type="text/css"/>

	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:poem">
				<p>
					<span>“Weave a circle round him thrice,</span>
					<br/>
					<span>And close your eyes with holy dread,</span>
					<br/>
					<span>For he on honey-dew hath fed,</span>
					<br/>
					<span>And drunk the milk of Paradise.”</span>
				</p>
				<cite epub:type="se:name.publication.poem">Kubla Khan</cite>
			</blockquote>
		</section>
	</body>
